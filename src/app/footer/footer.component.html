<div class="footer-menu">
  <div class="container-slider-tools ms-auto">
    <label class="form-label me-2 mb-0">Zoom: </label>
    <input
      type="range"
      min="0.1"
      max="4"
      step="0.1"
      [(ngModel)]="zoom"
      class="form-range"
      style="width: 150px;"
      (ngModelChange)="updateCanvasTransforms.emit(zoom)"
    />
    <span class="ms-1">{{ (zoom * 100) | number: '1.0-0' }}%</span>
  </div>
</div>
