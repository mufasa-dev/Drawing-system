<div class="modal-header py-2">
  <h5 class="modal-title">Propriedades</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
  <form class="d-flex flex-column gap-3">
    <div class="form-group">
      <label for="canvasWidth">Nome:</label>
      <input
        type="text"
        id="drawName"
        class="form-control form-control-sm"
        [(ngModel)]="tempDrawName"
        name="drawName"
      />
    </div>
    <div class="form-group">
      <label for="canvasWidth">Largura:</label>
      <input
        type="number"
        id="canvasWidth"
        class="form-control form-control-sm"
        [(ngModel)]="tempCanvasWidth"
        name="canvasWidth"
      />
    </div>
    <div class="form-group">
      <label for="canvasHeight">Altura:</label>
      <input
        type="number"
        id="canvasHeight"
        class="form-control form-control-sm"
        [(ngModel)]="tempCanvasHeight"
        name="canvasHeight"
      />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-sm btn-secondary" (click)="closeModal()">Cancelar</button>
  <button class="btn btn-sm btn-primary" (click)="applyResize()">
    <fa-icon [icon]="faSave"></fa-icon> Salvar
  </button>
</div>
