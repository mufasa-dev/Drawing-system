<div class="color-picker">
  <div class="sv-hue-container">
    <!-- Saturation / Value canvas -->
    <canvas
      #svCanvas
      width="200"
      height="150"
      (click)="onSVSelect($event)"
    ></canvas>

    <!-- Hue bar (vertical) -->
    <canvas
      #hueCanvas
      class="hue-canvas"
      width="20"
      height="150"
      (click)="onHueSelect($event)"
    ></canvas>
  </div>

  <!-- Cor atual e Opacidade -->
  <div class="controls">
    <div class="selected-color" [style.background]="selectedColor"></div>

    <div class="opacity">
      <label for="opacitySlider">Opacidade</label>
      <input
        #opacitySlider
        id="opacitySlider"
        type="range"
        min="0"
        max="1"
        step="0.01"
        [value]="opacity"
        (input)="onOpacityChange($event)"
      />
    </div>
  </div>
</div>
