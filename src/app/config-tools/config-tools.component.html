<div class="config-tools">
  <div class="tool-descri">
    @if (tool == Tool.Pencil) {
      <fa-icon [icon]="faPencil"></fa-icon>
      <label>Pincel</label>
    } @else if (tool == Tool.Eraser) {
      <fa-icon [icon]="faEraser"></fa-icon>
      <label>Borracha</label>
    } @else if (tool == Tool.Eyedropper) {
      <fa-icon [icon]="faEyeDropper"></fa-icon>
      <label>Conta-gotas</label>
    } @else if (tool == Tool.Bucket) {
      <fa-icon [icon]="faFillDrip"></fa-icon>
      <label>Balde de tinta</label>
    } @else if (tool == Tool.Zoom) {
      <fa-icon [icon]="faSearch"></fa-icon>
      <label>Zoom</label>
    } @else if (tool == Tool.Crop) {
      <fa-icon [icon]="faCrop"></fa-icon>
      <b>Crop</b>
    }
  </div>
  
  <!-- Se estiver usando pincel ou borracha -->
  @if (useCursorBrush()) {
    <div class="container-slider-tools me-1">
      <select class="form-select form-select-sm" [ngModel]="brushType" (ngModelChange)="brushTypeChange.emit($event)">
        <option [value]="BrushType.Round">Padrão</option>
        <option [value]="BrushType.Spray">Spray</option>
        <option [value]="BrushType.Square">Quadrado</option>
      </select>
    </div>
  
    <div class="container-slider-tools me-2">
      <label class="form-label mb-0">
        Tamanho:
        <span class="ms-1">{{ lineWidth }} px</span>
      </label>
      <input
        type="range"
        min="1"
        max="100"
        [ngModel]="lineWidth"
        (ngModelChange)="lineWidthChange.emit($event)"
        class="form-range"
        style="width: 100px;"
      />
    </div>
  
    <div class="container-slider-tools">
      <label class="form-label mb-0">
        Opacidade:
        <span class="ms-1">{{ (opacity * 100) | number: '1.0-0' }}%</span>
      </label>
      <input
        type="range"
        min="0"
        max="1"
        step="0.1"
        [ngModel]="opacity"
        (ngModelChange)="opacityChange.emit($event)"
        class="form-range"
        style="width: 100px;"
      />
    </div>
  }
  
  <!--Se estiver usando balde de tinta-->
  @if (tool === Tool.Bucket) {
    <div class="container-slider-tools">
      <label class="form-label mb-0">
        Tolerância:
        <span class="ms-1">{{ tolerance }} px</span>
      </label>
      <input
        type="range"
        min="1"
        max="100"
        [ngModel]="tolerance"
        (ngModelChange)="toleranceChange.emit($event)"
        class="form-range"
        style="width: 100px;"
      />
    </div>
  }
  
  <!--Se estiver usando zoom-->
  @if (tool === Tool.Zoom) {
    <div class="container-slider-tools">
      <select class="form-select form-select-sm" [ngModel]="zoomType" (ngModelChange)="zoomTypeChange.emit($event)">
        <option value="in">Zoom In</option>
        <option value="out">Zoom Out</option>
      </select>
    </div>
  }
</div>
